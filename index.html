<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense & Savings</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header class="mt-5">
        <h1 class="text-center">Money Management</h1>

    </header>

    <main class="container mt-5 mb-5">
        <div class="row align-items-center">
            <div class="col-sm-12 col-lg-6 col-xl-6">
                <img class="w-100" src="img/money-mindset.jpg" alt="">
            </div>


            <div class="col-12 col-lg-6 col-xl-6 bg-secondary bg-opacity-25 p-5 text-center primary">

                <!-- main calculation -->
                <h4>Income</h4>
                <p class="input-align mx">Income : <input id="income-input" type="text"></p>

                <!-- Expenses -->
                <h4>Expenses</h4>
                <p class="input-align">Food : <input id="food-input" type="text"></p>
                <p class="input-align">Rent : <input id="rent-input" type="text"></p>
                <p class="input-align">Clothes : <input id="clothes-input" type="text"></p>



                <!-- calculate button -->
                <button id="calculate-btn" class="d-grid col-8 mx-auto btn btn-sm btn-primary">Calculate</button>

                <!-- Total section -->
                <h5>Total Expenses: <span id="expenses-total">00</span> </h5>
                <h5>Balance: <span id="balance-total">00</span> </h5>

                <!-- save section -->
                <p>Save : <input id="save-input" type="text"> % <button id="save-btn"
                        class="btn btn-sm btn-primary">save</button> </p>


                <h5>Saving Amount: <span id="saving-amount">00</span> </h5>
                <h5>Remaining Balance: <span id="remaining-balance">00</span> </h5>







            </div>
        </div>
    </main>


    <!-- bootstrap bundle cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- java script -->
    <script src="js/management.js"></script>
    <!-- <script src="js/new.js"></script> -->
    <!-- <script src="js/anoter.js"></script> -->
</body>
