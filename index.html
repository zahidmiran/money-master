<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- header  -->
    <header>
        <h1 class="text-primary text-opacity-50 p-5 d-flex justify-content-center">Money Management</h1>
    </header>
    <main class="d-flex">
        <!-- img section  -->
        <section class="container">
            <div>
                <img src="img/money-mindset.jpg" alt="">
            </div>
        </section>
        <!-- money Management section  -->
        <section class="container bg-light">
            <div>
                <h3 class="d-flex justify-content-center">Income</h3>
                <div class="d-flex justify-content-center p-3 gap-3">
                    <h5>Income:</h5>
                    <input type="text">
                </div>
            </div>
            <div>
                <h3 class="d-flex justify-content-center">Expenses</h3>
                <div class="d-flex justify-content-center ms-4 p-3 gap-3">
                    <h5>Food:</h5>
                    <input type="text">
                </div>
                <div class="d-flex justify-content-center ms-4 p-3 gap-3">
                    <h5>Rent:</h5>
                    <input type="text">
                </div>
                <div class="d-flex justify-content-center  p-3 gap-3">
                    <h5>Clothes:</h5>
                    <input type="text">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary opacity-75">Calculate</button>

            </div>


        </section>
    </main>

    <!-- js bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
